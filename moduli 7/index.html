<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <form>

        <fieldset>

        <label for="firstname">first name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">last name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password"><br>


        <label>gender:</label><br>
        <input type="radio" id="male" name="gender" value="female">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br><br>

        <label >hobbies:</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="gmaing">
        <label for="gaming">gaming</label><br>
        <input type="checkbox" id="fotball" name="fotball" value="fotball">
        <label for="fotball">fotball</label><br>
        <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming">swimming</label><br>
       







        <input type="submit" id="submit" name="submit"><br>
    

        </fieldset>
    </form>





</body>
</html>
